services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: every_user
      POSTGRES_PASSWORD: every_password
      POSTGRES_DB: tasks_db
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
